{% extends "base.html" %}

{% block title %}Clínica Mentalize - Cuidando da sua Saúde Mental{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="hero-section text-white py-5">
    <div class="container">
        <div class="row align-items-center min-vh-75">
            <div class="col-lg-6">
                <h1 class="display-3 fw-bold mb-4">Clínica Mentalize</h1>
                <div class="d-flex flex-column flex-sm-row gap-3">
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.registro_paciente') }}" class="btn btn-light btn-lg px-4">
                        <i class="fas fa-user-plus me-2"></i>Cadastre-se Gratuitamente
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-lg px-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                    </a>
                    {% else %}
                    <a href="{{ url_for('main.dashboard_redirect') }}" class="btn btn-light btn-lg px-4">
                        <i class="fas fa-tachometer-alt me-2"></i>Acessar Minha Área
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="hero-icon">
                    <span class="display-1 opacity-75" style="font-size: 12rem; font-weight: 300; font-family: 'Times New Roman', serif;">ψ</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hero-section {
    background-color: var(--primary-color);
    min-height: 75vh;
    display: flex;
    align-items: center;
    color: white;
}

.cta-section {
    background: linear-gradient(135deg, var(--secondary-color) 0%, var(--secondary-light) 100%);
    padding: 80px 0;
}

.min-vh-75 {
    min-height: 75vh;
}

.fa-10x {
    font-size: 10em;
}

.fa-8x {
    font-size: 8em;
}

.hero-icon {
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
}

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
}

.step-number {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0 auto 20px;
    transition: transform 0.3s ease;
}

.step-number:hover {
    transform: scale(1.1);
}

.feature-icon i {
    transition: transform 0.3s ease;
}

.feature-icon:hover i {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .hero-section {
        min-height: 60vh;
    }
    
    .fa-10x {
        font-size: 6em;
    }
    
    .fa-8x {
        font-size: 5em;
    }
    
    .display-3 {
        font-size: 2.5rem;
    }
    
    .display-4 {
        font-size: 2rem;
    }
    
    .display-5 {
        font-size: 1.8rem;
    }
}

@media (max-width: 576px) {
    .hero-section {
        min-height: 50vh;
    }
    
    .py-5 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
    }
}
</style>
{% endblock %}
